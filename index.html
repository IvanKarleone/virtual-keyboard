<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <h1 class="page__heading">Virtual Keyboard</h1>
    <textarea class="page__textarea page__textarea_border-green" placeholder="type text..." cols="40" rows="6"></textarea>
    <button class="page__keyboard-btn page__keyboard-btn_theme-green">Keyboard</button>
    <div class="keyboard page__keyboard keyboard_theme-green keyboard_hidden">
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">1</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">2</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">3</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">4</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">5</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">6</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">7</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">9</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">0</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">-</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-l" data-key-name="backspace">
                <i class="material-icons">backspace</i>
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">q</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">w</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">e</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">r</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">t</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">y</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">u</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">i</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">o</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">p</button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-m" data-key-name="capslock">
                <i class="material-icons">keyboard_capslock</i>
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">a</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">s</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">d</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">f</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">g</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">h</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">j</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">k</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">l</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">;</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-m" data-key-name="return">
                <i class="material-icons">keyboard_return</i>
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-l" data-key-name="shift">
                <i class="material-icons" style="transform: rotate(-90deg);">forward</i>
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">z</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">x</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">c</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">v</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">b</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">n</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">m</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">,</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">.</button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">/</button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-xl" style="justify-content: space-between;"
            data-key-name="space_bar">
                <i class="material-icons">keyboard_arrow_left</i>
                <i class="material-icons">space_bar</i>
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
        </div>
    </div>

    <script src="./keyboard.js"></script>
</body>

</html>
