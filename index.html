<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <h1 class="page__heading">Virtual Keyboard</h1>
    <textarea class="page__textarea page__textarea_border-green" placeholder="type text..." cols="40"
        rows="6"></textarea>
    <button class="page__keyboard-btn page__keyboard-btn_theme-green">Keyboard</button>
    <div class="keyboard page__keyboard keyboard_theme-green keyboard_hidden" data-language="ENG">
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                1
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                2
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                3
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                4
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                5
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                6
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                7
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                9
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                0
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s">
                -
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-l" data-key-name="backspace">
                <i class="material-icons">backspace</i>
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="й" data-letter-eng="q">
                q
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ц" data-letter-eng="w">
                w
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="у" data-letter-eng="e">
                e
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="к" data-letter-eng="r">
                r
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="е" data-letter-eng="t">
                t
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="н" data-letter-eng="y">
                y
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="г" data-letter-eng="u">
                u
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ш" data-letter-eng="i">
                i
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="щ" data-letter-eng="o">
                o
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="з" data-letter-eng="p">
                p
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-m" data-key-name="capslock">
                <i class="material-icons">keyboard_capslock</i>
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ф" data-letter-eng="a">
                a
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ы" data-letter-eng="s">
                s
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="в" data-letter-eng="d">
                d
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="а" data-letter-eng="f">
                f
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="п" data-letter-eng="g">
                g
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="р" data-letter-eng="h">
                h
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="о" data-letter-eng="j">
                j
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="л" data-letter-eng="k">
                k
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="д" data-letter-eng="l">
                l
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ж" data-letter-eng=";">
                ;
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="э" data-letter-eng="'">
                '
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-m" data-key-name="return">
                <i class="material-icons">keyboard_return</i>
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-l" data-key-name="shift">
                <i class="material-icons" style="transform: rotate(-90deg);">forward</i>
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="я" data-letter-eng="z">
                a
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ч" data-letter-eng="x">
                s
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="с" data-letter-eng="c">
                d
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="м" data-letter-eng="v">
                f
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="и" data-letter-eng="b">
                g
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="т" data-letter-eng="n">
                h
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ь" data-letter-eng="m">
                j
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="б" data-letter-eng=",">
                k
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="ю" data-letter-eng=".">
                l
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-letter-rus="." data-letter-eng="/">
                ;
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-xl"
                style="justify-content: space-between;" data-key-name="space_bar">
                <i class="switch-language material-icons">keyboard_arrow_left</i>
                <i class="material-icons">space_bar</i>
                <i class="switch-language material-icons">keyboard_arrow_right</i>
            </button>
        </div>
    </div>

    <script src="./keyboard.js"></script>
</body>

</html>
