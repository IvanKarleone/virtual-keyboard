<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <h1 class="page__heading">Virtual Keyboard</h1>
    <textarea class="page__textarea page__textarea_border-green" placeholder="type text..." cols="40" rows="6"></textarea>
    <button class="page__keyboard-btn page__keyboard-btn_theme-green">Keyboard</button>
    <div class="keyboard page__keyboard keyboard_theme-green keyboard_hidden" data-language="ENG">
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="1" data-shift="!">
                1
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="2" data-shift-rus="&#34" data-shift-eng="@">
                2
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="3" data-shift-rus="№" data-shift-eng="#">
                3
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="4" data-shift-rus=";" data-shift-eng="$">
                4
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="5" data-shift="%">
                5
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="6" data-shift-rus=":" data-shift-eng="^">
                6
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="7" data-shift-rus="?" data-shift-eng="&">
                7
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="8" data-shift="*">
                8
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="9" data-shift="(">
                9
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="0" data-shift=")">
                0
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key="-" data-shift="_">
                -
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-l" data-key-name="backspace">
                <i class="material-icons">backspace</i>
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="й" data-key-eng="q">
                q
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ц" data-key-eng="w">
                w
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="у" data-key-eng="e">
                e
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="к" data-key-eng="r">
                r
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="е" data-key-eng="t">
                t
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="н" data-key-eng="y">
                y
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="г" data-key-eng="u">
                u
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ш" data-key-eng="i">
                i
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="щ" data-key-eng="o">
                o
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="з" data-key-eng="p">
                p
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="х" data-key-eng="[" data-shift-rus="Х" data-shift-eng="{">
                [
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ъ" data-key-eng="]" data-shift-rus="Ъ" data-shift-eng="}">
                ]
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-m" data-key-name="capslock">
                <i class="material-icons">keyboard_capslock</i>
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ф" data-key-eng="a">
                a
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ы" data-key-eng="s">
                s
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="в" data-key-eng="d">
                d
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="а" data-key-eng="f">
                f
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="п" data-key-eng="g">
                g
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="р" data-key-eng="h">
                h
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="о" data-key-eng="j">
                j
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="л" data-key-eng="k">
                k
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="д" data-key-eng="l">
                l
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ж" data-key-eng=";" data-shift-rus="Ж" data-shift-eng=":">
                ;
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="э" data-key-eng="'" data-shift-rus="Э" data-shift-eng="&#34">
                '
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-m" data-key-name="return">
                <i class="material-icons">keyboard_return</i>
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-l" data-key-name="shift">
                <i class="material-icons" style="transform: rotate(-90deg);">forward</i>
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="я" data-key-eng="z">
                z
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ч" data-key-eng="x">
                x
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="с" data-key-eng="c">
                c
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="м" data-key-eng="v">
                v
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="и" data-key-eng="b">
                b
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="т" data-key-eng="n">
                n
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ь" data-key-eng="m">
                m
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="б" data-key-eng="," data-shift-rus="Б" data-shift-eng="&#60">
                ,
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="ю" data-key-eng="." data-shift-rus="Ю" data-shift-eng="&#62">
                .
            </button>
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-s" data-key-rus="." data-key-eng="/" data-shift-rus="," data-shift-eng="?">
                /
            </button>
        </div>
        <div class="keyboard__keys">
            <button class="keyboard__key keyboard__key_theme-grey keyboard__key_size-xl"
                style="justify-content: space-between;" data-key-name="space_bar">
                <i class="switch-language material-icons">keyboard_arrow_left</i>
                <i class="material-icons">space_bar</i>
                <i class="switch-language material-icons">keyboard_arrow_right</i>
            </button>
        </div>
    </div>

    <script src="./keyboard.js"></script>
</body>

</html>
